<div id="grid-screen">
    <!-- <iframe width="100%" height="100%"  [src]="iframeSrc | safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
    <div #youTubePlayer>
        <youtube-player [videoId]="videoIdAtual" (stateChange)="stateChangeYoutubePlayer($event)" [startSeconds]="1" [width]="videoWidth" [height]="videoHeight" [playerVars]="playerVars"></youtube-player>
    </div>
    <div>
        <div class="p-2">
            <span>Conecte-se ao karaokê pelo celular!</span>
            <img src="https://s.glbimg.com/jo/g1/f/original/2011/05/17/qrcode.jpg" width="100%">
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Próximas Músicas </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
